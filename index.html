<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Assignment</title>
</head>
<body>
<script>

  const data = [
    {
      principal: 2500,
      time: 1.8,
    },
    {
      principal: 1000,
      time: 5,
    },
    {
      principal: 3000,
      time: 1,
    },
    {
      principal: 2000,
      time: 3,
    },
  ];

  const interestCalculator = (arr) => {
    let interestData = [];
    arr.forEach((el) => {
      if (el.principal >= 2500 && el.time > 1 && el.time < 3) {
        el.rate = 3;
      } else if (el.principal >= 2500 && el.time >= 3) {
        el.rate = 4;
      } else if (el.principal < 2500 || el.time <= 1) {
        el.rate = 2;
      } else el.rate = 1;
      const { rate, principal, time } = el;
      el.interest = (principal*rate*time) / 100;
      interestData.push(el);
    });
    console.log(interestData);
    return interestData;
  };

  interestCalculator(data);

</script>
</body>
</html>
